<!DOCTYPE html>
<html lang="pt-br">
     <head>   
        <title>Autenticação</title>
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
            <link href="estilo.css" rel="stylesheet" type="text/css" >
            <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
            <script src="autent.js"></script>
    </head>
    <body>
        <div class="conteudo">
            <div class="box">
                <div header>
                    <h1>Login</h1>
                </div>
                    <form action= "http://localhost:5555/usuarios/5" method="POST" name="form">
                        <div menu>
                            <label>Email
                                <input type="hidden" name="id" value="5">
                                <input type="email" name="email" placeholder="usuário@gmail.com">
                            </label>
                            <label>Senha
                                <input type="password" name="senha" placeholder="1234">
                            </label>
                            <div>
                                <input type="checkbox" name="continuarLogin" id="">Mantenha-me conectado
                            </div>
                            <div>  
                                <label>
                                    <button class="colorButtonLogin" onclick="verificarCampos(event)">Fazer Login</button>
                                </label>
                            </div>
                        </div>
                    </form>
                    <div class="footer">
                        <div footerSettings>
                            <a href="#">Esqueceu a sua senha?</a>
                            <input type="button" value="Cadastre-se">

                        </div>
                    </div>
            </div>
        </div>
        <script>
        function verificarCampos(e) {
            if(form.email.value === "" || form.senha.value === "") {
            alert('É necessário preencher todos os campos!')
            e.preventDefault()
            const link = e.button
            window.location.button = link.button
            }
        }    
            </script>
    </body>

</html>
